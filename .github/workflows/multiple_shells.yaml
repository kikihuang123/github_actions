name: Multiple shells commands

on:
  push:
    branches: ["main"]          # 如果你的預設分支是 master，就改成 ["master"]
  pull_request:
    types: [closed, assigned, opened, reopened]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Show runner shell & python
        run: |
          echo "Current shell: $SHELL"
          which python || true
          python --version || true

      # 方式1：用 -c 一行跑 Python（最不會出錯）
      - name: Python inline (-c)
        run: python -c "import platform; print(platform.processor())"

      # 方式2：用 here-doc 跑多行 Python
      - name: Python here-doc
        run: |
          python - <<'PY'
          import platform, sys
          print("processor:", platform.processor())
          print("pyver:", sys.version)
          PY

  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]   # 等上面成功才跑
    steps:
      - name: current directory with PowerShell
        shell: pwsh
        run: Get-Location

      - name: current directory with bash
        shell: bash
        run: pwd

      - name: print some default env variables
        shell: bash
        run: |
          echo "HOME: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
          echo "GITHUB_ACTION: ${GITHUB_ACTION}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
          echo "GITHUB_EVENT_NAME: ${GITHUB_EVENT_NAME}"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
          echo "GITHUB_SHA: ${GITHUB_SHA}"
